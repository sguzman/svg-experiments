<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing with Text Animation</title>
</head>

<body>
    <h1>Text Animation</h1>
    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
        <text x="40" y="40">1</text>
        <text x="40" y="40">&nbsp;&nbsp;2</text>
        <text x="20" y="63">+</text>
        <text x="40" y="60">3</text>
        <text x="40" y="60">&nbsp;&nbsp;4</text>
        <line x1="20" y1="70" x2="75" y2="70" stroke="black" />
    </svg>
</body>

</html>
